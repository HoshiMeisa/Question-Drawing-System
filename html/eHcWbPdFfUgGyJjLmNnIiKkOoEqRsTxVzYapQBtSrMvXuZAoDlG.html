<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>随机抽题系统</title>
	<link rel="stylesheet" type="text/css" href="../css/manage.css">
</head>
<body>
	<header>
		<h1>管理员页面</h1>
		<a href="#" class="logout-btn">退出登录</a>
		<button class="toggle-btn">侧栏</button>
	</header>
	<div class="sidebar">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="withid.html">学号抽题</a></li>
            <li><a href="random.html">随机抽题</a></li>
			<li><a href="admin.html">管理员登录</a></li>
        </ul>
    </div>
    

	
	<div class="main-content">
		<h2>所有题目</h2>

		<style>
			.question-item {
			  display: inline-block;
			  margin: 0 10px 10px 0;
			  vertical-align: top;
			}
		  </style>

		<ul class="question-list"></ul>
		<form class="add-question-form">
			<h2>添加题目</h2>
			<label for="question-name">题目名称：</label>
			<input type="text" id="question-name" name="question-name">
			<label for="question-image">题目图片：</label>
			<input type="file" id="question-image" name="question-image">
			<button type="submit">添加</button>
		</form>
		<div class="alert"></div>
		
		<h2>抽题记录</h2>
		<table class="draw-records">
			<thead>
				<tr>
					<th>学号</th>
					<th>题目</th>
					<th>IP地址</th>
					<th>平台</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<script src="../js/manage.js"></script>
</body>
</html>
